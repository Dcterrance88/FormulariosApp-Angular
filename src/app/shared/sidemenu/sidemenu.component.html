<h2>Template</h2>
<hr>
<ul class="list-group">

  <h4>Template</h4>
  <hr>
  <li class="list-group-item"
      *ngFor="let item of templateMenu"
      [routerLink]="[item.ruta]"
      routerLinkActive="active">
    {{item.texto}}
  </li>
  <hr>
  <h4>Reactive</h4>
  <hr>
  <li class="list-group-item"
      *ngFor="let item of reactiveMenu"
      [routerLink]="[item.ruta]"
      routerLinkActive="active">
    {{item.texto}}
  </li>
</ul>
<hr>
<h4>Validaciones</h4>
<hr>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let item of authMenu"
      [routerLink]="[item.ruta]"
      routerLinkActive="active">
    {{item.texto}}
  </li>
</ul>
