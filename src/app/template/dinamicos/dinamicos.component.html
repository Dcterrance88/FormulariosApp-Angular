<h2>Template: <small> Dinámicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" 
      autocomplete="off" 
      #miFormulario="ngForm">

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" 
            class="form-control" 
            [ngModel]="persona.nombre"
            name="nombre"
            placeholder="Nombre de la persona"
            required>
      <span class="form-text text-danger"
            *ngIf="miFormulario.controls.nombre?.invalid && miFormulario.controls.nombre?.touched">
        El campo no puede estar vacío
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Agregar favorito">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">
          Button
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <input *ngFor="let juego of persona.favoritos; let i = index"
              [(ngModel)]="juego.nombre" 
              name="favorito_{{ i }}"
              class="form-control mb-1">

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              (click)="guardar()"
              class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
  
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
