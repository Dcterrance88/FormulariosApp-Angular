<h2>Template: <small> Dinámicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" 
      autocomplete="off" 
      #miFormulario="ngForm">

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" 
            class="form-control" 
            [ngModel]="persona.nombre"
            name="nombre"
            placeholder="Nombre de la persona"
            required>
      <span class="form-text text-danger"
            *ngIf="miFormulario.controls.nombre?.invalid && miFormulario.controls.nombre?.touched">
        El campo no puede estar vacío
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group mb-3">
        <input class="form-control" 
                placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregarJuego()">
        <button class="btn btn-outline-primary" 
                type="button"
                (click)="agregarJuego()">
          Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1"
          *ngFor="let juego of persona.favoritos; let i = index">
        <input [(ngModel)]="juego.nombre" 
                name="favorito_{{ i }}"
                class="form-control mb-1">
        <button class="btn btn-outline-danger" 
                type="button" 
                (click)="eliminar(i)">
          X
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              (click)="guardar()"
              class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
  
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
